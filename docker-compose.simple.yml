version: "3.8"

services:
  app:
    build: .
    container_name: ai-research-agent
    ports:
      - "5000:5000"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
